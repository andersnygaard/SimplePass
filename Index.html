<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        
        <h1>SimplePass</h1>
        
        <h3>Test it!</h3>

        Click the input to create a password

        <input type="text" onfocus="createPassword()" />

        <script type="text/javascript">

        createPassword = function () {
            document.activeElement.value = btoa(encodeURIComponent(prompt("Please enter your personal password", "") + window.location.hostname).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        };

    </script>
